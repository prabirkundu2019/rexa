<ion-header>
  <ion-toolbar class="header">
  	<ion-buttons slot="start">
	    <ion-back-button></ion-back-button>
	  </ion-buttons>
    <ion-title>
    	<div class="header_logo">
        <div>{{data.name | titlecase}}</div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="data">
  	<div class="product_content">
      <div class="product_title"><a>{{data.name | titlecase}}</a></div>
      <div class="product_price"><span>&#8377; {{data.price}}</span></div>
    </div>
    <ion-img (ionError)="error()" style="height: 250px;margin: 10px 0;" [src]="data.front_image"></ion-img>  
    <p [innerHTML]="data.description"></p>  
    <div class="product_button ml-auto mr-auto trans_200" style="text-align:center;">
      <ion-button (click)=buy()>Buy Now</ion-button>
    </div>
  	<hr>
  </div>
  <div *ngIf="!data">
    <div class="product_content">
      <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
    </div>
    <ion-skeleton-text animated style="width: 100%;height: 250px;"></ion-skeleton-text>    
    <ion-skeleton-text animated style="width: 100%;height:20px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>    
    <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
  </div>
</ion-content>
